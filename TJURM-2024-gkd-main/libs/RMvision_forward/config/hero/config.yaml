%YAML:1.0
---
# model_path_xml: "/etc/openrm/models/RMyolo-v7-new/RMyolov7-new.xml"
# model_path_bin: "/etc/openrm/models/RMyolo-v7-new/RMyolov7-new.bin"

# model_path_xml: "/etc/openrm/models/RMyolov7-best-fp32/rmyolo-v7-best.xml"
# model_path_bin: "/etc/openrm/models/RMyolov7-best-fp32/rmyolo-v7-best.bin"

model_path_xml: "/etc/openrm/models/Rmyolo-v7-latest/rmyolov7-latest.xml"
model_path_bin: "/etc/openrm/models/Rmyolo-v7-latest/rmyolov7-latest.bin"


conf_threshold: 0.55
rect_cut: 0
boardSize_h: 7
boardSize_w: 9
squareSize: 15
img_count: 60
sample_period: 20
calib_yaml_path: "/etc/openrm/forward_config/camera_intrinsics.yaml"
# calib_yaml_path: "/home/gkd/Opencl_vision/TJURM-2024-gkd/config/forward_config/calib"
camera_extrinsics_path: "/etc/openrm/forward_config/camera_extrinsics.yaml"
cam_gain: 16.0
cam_exptime: 4000
framerate: 120
imshow_en: 1
debug_info: 1
armor_small_h: 50
armor_small_w: 135
armor_large_h: 50
armor_large_w: 200
shoot_speed: 23     #弹速
is_reverse: 1       #相机是否反装
is_filter: 0        #优先级筛选
is_imshow: 0        #默认是否开启可视化
is_pose_out: 0      #终端是否输出pose
is_target_out: 0    #终端是否输出弹道yaw pitch

